<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antony Projects</title>
    <link rel="stylesheet" href="styles/projects-styles.css">
</head>

<body>
    <div id="main-content">
        <div id="navbar-wrapper">
            <div class="navbar">
                <p>Antony Website</p>
            </div>
        </div>
        <div class="grid-wrapper">
            <div class="card-wrapper">
                <div class="card-divider">
                    <img class="card-image" src="preview/preview-1.png" alt="Game Menu">
                    <div class="card-header">
                        <p class="card-title">Phonk Music Ui v2.6</p>
                        <div class="card-description">Resource Pack Ui</div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-button-wrapper" style="border-bottom: 4px solid #737374;">
                        <button class="button-view" onclick="showSliderGallery('sliderGallery1')">View</button>
                    </div>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card-divider">
                    <img class="card-image" src="preview/preview-2.png" alt="Game Menu">
                    <div class="card-header">
                        <p class="card-title">Thony Ui v1.2.0</p>
                        <div class="card-description">Resource Pack Ui</div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-button-wrapper" style="border-bottom: 4px solid #737374;">
                        <button class="button-view" onclick="showSliderGallery('sliderGallery1')">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sliderGallery1" class="slider-gallery">
        <div class="image-wrapper">
            <img id="sliderImage" src="https://via.placeholder.com/400x300" alt="Slider Image">
        </div>
        <input type="range" id="imageSlider" min="0" max="5" value="0" oninput="updateImage('sliderGallery1')">
        <button class="button-close" onclick="closeGallery()">Close</button>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://github.com/AntonyPss" target="_blank" class="footer-link">GitHub</a>
            <a href="https://discord.gg/kYDf4gadKw" target="_blank" class="footer-link">Discord</a>
        </div>
        <div class="footer-link">
            &copy; 2024 Antony Pss. All rights reserved.
        </div>
    </footer>

    <script src="scripts/gallery.js"></script>
</body>

</html>
